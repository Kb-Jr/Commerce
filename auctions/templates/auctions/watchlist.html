{% extends "auctions/layout.html" %}

{% block body %}
    <h3>Watchlist</h3>

    {% for list in watchlist %}
        <a href="{% url 'details' list.id %}">
            <ul>
                <li>
                    {{ list }}
                </li>
            </ul>
        </a>

        {% empty %}

        <p>Watchlist is empty</p>

    {% endfor %}
{% endblock %}
